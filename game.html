<!DOCTYPE html>
<!--http://htmlpreview.github.io/?https://github.com/RevSpennicus/pong/blob/master/game.html-->
<html>
    <head>
        <title>Pong Clone by RevSpennicus</title>
        <style>
            #gameDiv {
                text-align: center;
            }
            ul {
                text-align: center;
                position: fixed;
                font-family: monospace;
                list-style-type: none;
                color: white;
            }
            li {
                padding: 3px;
            }
            button {
                font-family: monospace;
            }
        </style>
    </head>
    <body>
    <!--options menu-->
    <div><ul>
        <h2>Paddle Size:</h2>
        <li><button onclick="paddleSwitch(0)">1x (Default)</button></li>
        <li><button onclick="paddleSwitch(1)">0.5x</button></li>
        <li><button onclick="paddleSwitch(2)">0.25x</button></li>
        <h2>Speed:</h2>
        <li><button onclick="turboSwitch(0)">1x (Default)</button></li>
        <li><button onclick="turboSwitch(1)">2x</button></li>
        <li><button onclick="turboSwitch(2)">4x</button></li>
        <li><button onclick="turboSwitch(3)">8x</button></li>
        <h2>Theme:</h2>
        <li><button onclick="changeTheme(0)">01 (Default)</button></li>
        <li><button onclick="changeTheme(1)"><b>A E S T H E T I C</b></button></li>
        <li><button onclick="changeTheme(2)">Game Boy</button></li>
        <li><button onclick="changeTheme(3)"><b>C H I L L</b></button></li>
        <li><button onclick="changeTheme(4)">Rasta</button></li>
    </ul></div>
    <div id="gameDiv"><canvas id="gameCanvas" width="800" height="600"></canvas></div>
    <script src="game.js"></script>
    </body>
</html>
